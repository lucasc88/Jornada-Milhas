<mat-form-field class="input-container" appearance="outline">
  <mat-label>
    {{ label }}
  </mat-label>

  <mat-icon matPrefix>
    {{ prefixIcon }}
  </mat-icon>

  <input
    matInput
    placeholder="Origin"
    [formControl]="control"
    [name]="label"
    ngDefaultControl
    [matAutocomplete]="auto"
  />

  <mat-icon matSuffix>search</mat-icon>
  
  <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
    <mat-option
      *ngFor="let state of filteredOptions$ | async"
      [value]="state.nome"
    >
      {{ state.nome }}
    </mat-option>
  </mat-autocomplete>

</mat-form-field>
