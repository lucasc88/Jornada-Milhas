<app-card variant="secondary" class="form-search">
  <form [formGroup]="searchFormService.searchForm">
    <h2>Tickets</h2>
    <div class="flex-container">
      <mat-button-toggle-group
        aria-label="Ticket Type"
        formControlName="oneWay"
      >
        <mat-button-toggle [value]="false">
          <mat-icon *ngIf="!searchFormService.searchForm.get('oneWay')?.value"
            >check</mat-icon
          >
          Round Trip
        </mat-button-toggle>
        <mat-button-toggle [value]="true">
          <mat-icon *ngIf="searchFormService.searchForm.get('oneWay')?.value"
            >check</mat-icon
          >
          One-way
        </mat-button-toggle>
      </mat-button-toggle-group>
      <mat-chip-listbox (click)="openDialog()" aria-label="Ticket selection">
        <mat-chip-option>One Ticket</mat-chip-option>
        <mat-chip-option>Two Ticket</mat-chip-option>
        <mat-chip-option color="accent" selected>Accent fish</mat-chip-option>
        <mat-chip-option color="warn">Warn fish</mat-chip-option>
      </mat-chip-listbox>
    </div>

    <div class="flex-container">
      <!-- <mat-form-field class="input-container" appearance="outline">
        <mat-label>Origin</mat-label>
        <mat-icon matPrefix>flight_takeoff</mat-icon>
        <input matInput placeholder="Origin" />
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field> -->

      <app-drop-down-uf
        label="Origin"
        prefixIcon="flight_takeoff"
        [control]="searchFormService.getFormControlByName('origin')"
      />

      <button mat-icon-button>
        <mat-icon>sync_alt</mat-icon>
      </button>

      <app-drop-down-uf
        label="Destination"
        prefixIcon="flight_land"
        [control]="searchFormService.getFormControlByName('destination')"
      />
      <!-- <mat-form-field class="input-container" appearance="outline">
        <mat-label>Destination</mat-label>
        <mat-icon matPrefix> flight_land </mat-icon>
        <input matInput placeholder="Destination" />
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field> -->

      <mat-form-field>
        <mat-label>Departure date</mat-label>
        <input matInput [matDatepicker]="departure" />
        <mat-datepicker-toggle
          matIconSuffix
          [for]="departure"
        ></mat-datepicker-toggle>
        <mat-datepicker #departure></mat-datepicker>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Return date</mat-label>
        <input matInput [matDatepicker]="return" />
        <mat-datepicker-toggle
          matIconSuffix
          [for]="return"
        ></mat-datepicker-toggle>
        <mat-datepicker #return></mat-datepicker>
      </mat-form-field>

      <button mat-flat-button color="primary">Search</button>
    </div>
  </form>
</app-card>
