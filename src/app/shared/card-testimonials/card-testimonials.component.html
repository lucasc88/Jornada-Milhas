<mat-card class="testimonial" *ngFor="let testimonial of testimonials">
  <mat-card-content >
    <img src="{{testimonial.avatar}}" alt="Person Avatar" />
    <ul>
      <li>{{ testimonial.autor }}</li>
      <li>
        <strong>{{ testimonial.texto }}</strong>
      </li>
    </ul>
  </mat-card-content>
</mat-card>
